<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 Helvetica, Arial, sans-serif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <div>
    <header class="header">Weather Dashboard</header>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-3">
            <form>
                <label for="cityName">Search for a city:</label><br>
                <input type="text" id="cityName" name="cityName">
                <button class="btn" id="btnSearch"><span class="oi oi-magnifying-glass"></span></button>
            </form>
          </div>
          <div class="col-9" id="weather">
              <div id="date">                   
              </div>
              <div id="location">
                  <p class="bold">City: </p>
              </div><br>
              <img id="weather-icon"><img>
             <br>
              <div id="date"></div>
              <div id="temp">
                  <p class="bold">Current Temperature:</p>
              </div><br>
              <div id="humidity">
                <p class="bold">Humidity: </p>
            </div><br>
              <div id="wind-speed">
                  <p class="bold">Wind Speed: </p>
              </div><br>
              <div id="uv-index">
                  <p class="bold" id="color">UV Index: </p>
                  </div><br>
            <div class="card d-flex flex-row justify-content-around" id="forecastCards"></div>
              

            
          </div>
        </div>
    </div>

          
          <script src="assets/js/script.js"></script>   
</body>
</html>
